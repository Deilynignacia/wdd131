<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Description">
    <meta name="author" content="Deilyn Ignacia Cecilia Zamudio Córdova">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">    
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1> 
    </header>
    <main>
        <form method="get" action="review.html">
            <label class="productName-label" for="productName">Product Name:</label>
            <select class="productName-select" name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset class="rating">
                <legend>
                    Overall Rating
                </legend>
                <label for="rating1">☆</label>
                <input type="radio" id="rating1" name="overallRating" value="1" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating2" name="overallRating" value="2">
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating3" name="overallRating" value="3">
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating4" name="overallRating" value="4">
                <label for="rating5">☆☆☆☆☆</label>
                <input type="radio" id="rating5" name="overallRating" value="5">
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            
            <fieldset>
                <legend>
                    Which features did you find useful in the product? (Check all that apply)
                </legend>
                <div>
                    <input type="checkbox" id="durability" name="usefulFeatures" value="durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="easeOfUse" name="usefulFeatures" value="easeOfUse">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="usefulFeatures" value="performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="usefulFeatures" value="design">
                    <label for="design">Design</label>
                </div>
            </fieldset>

            <label class="writtenReview" for="writtenReview">
                Written Review (Optional)
            </label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="name">
                Your Name (Optional)
            </label>
            <input type="text" id="name" name="name">
 
            <input type="submit" value="Post review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ✨Deilyn Zamudio Córdova✨ Chile</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
